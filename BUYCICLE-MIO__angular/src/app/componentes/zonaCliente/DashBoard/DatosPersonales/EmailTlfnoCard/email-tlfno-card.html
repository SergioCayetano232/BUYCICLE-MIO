<div class="card">
    <div class="card-header bg-transparent d-flex flex-row align-items-center justify-content-between">
        <h5 class="card-title">Correo electrónico y número de teléfono</h5>
        <div>
            <button type="button" class="btn btn-sm btn-outline-secondary"><i class="fa-solid fa-pen-to-square"></i> Editar</button>
        </div>
    </div>
    <div class="card-body">

        <div class="d-flex flex-row justify-content-between mt-3">
            <div>
                <h6 class="card-subtitle mb-2 text-body-secondary"><strong>Correo electrónico:</strong></h6>
                <p class="card-text">{{ datosEmailTlfnoCard()!.email }}</p>
            </div>
            <div>
                <h6 class="card-subtitle mb-2 text-body-secondary"><strong>Idioma del email:</strong></h6>
                <p class="card-text"> - </p>
            </div>
            <div>
                <h6 class="card-subtitle mb-2 text-body-secondary"><strong>Número de teléfono:</strong></h6>
                <p class="card-text">{{ datosEmailTlfnoCard()!.telefono }}</p>
            </div>
        </div>
        <div class="d-flex flex-row justify-content-start mt-3">
            <button type="button" class="btn btn-sm btn-outline-secondary">Cambiar contraseña <i class="fa-solid fa-key"></i></button>
        </div>

    </div>
</div>
