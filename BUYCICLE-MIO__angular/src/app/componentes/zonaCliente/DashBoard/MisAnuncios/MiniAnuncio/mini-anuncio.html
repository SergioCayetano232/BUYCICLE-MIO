<div class="container">
    <div class="row border border-secondary rounded p-3 mb-3">
        <div class="col-10">
            <div class="card mb-3" style="max-width: 100%; border: none">
                <div class="row g-0">
                    <div class="col-md-2">
                        <img [src]="imagenPrincipal()" class="img-fluid rounded-start" alt="Imagen Principal Anuncio">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">{{ tituloCorto() }}</h5>
                            <p class="card-text">
                                {{ anuncio().fechaCompra | date:'dd/MM/yyyy' }},
                                {{ anuncio().talla }},
                                {{ anuncio().grupoCambio }}
                            </p>
                            <p class="card-text">
                                <strong>{{ anuncio().precioVenta }} â‚¬</strong>
                                <span class="badge text-bg-secondary ms-2">{{ anuncio().estadoAnuncio }}</span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-2 d-flex flex-column justify-content-start align-items-center">
            <button class="btn btn-outline-dark mb-2 w-100" type="button"><i class="fa-solid fa-pencil"></i> Editar</button>
            <button class="btn btn-outline-danger w-100" type="button"><i class="fa-solid fa-trash"></i> Eliminar</button>
        </div>
    </div>
</div>
